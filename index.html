<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Calculator</title>
  </head>
  <br>
  <body>
    <h1>Calculator</h1>
    <div class="calc-body">
      <p class="input-screen"></p>
      <div class="calc-buttons">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
      </div>
      <div class="calc-buttons">
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
      </div>
      <div class="calc-buttons">
        <button>9</button>
        <button>0</button>
        <button>C</button>
        <button>=</button>
      </div>
      <div class="calc-buttons">
        <button>+</button>
        <button>/</button>
        <button>-</button>
        <button>*</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
