<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baskervville+SC&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Lora:ital,wght@0,400..700;1,400..700&family=Ysabeau:ital,wght@0,1..1000;1,1..1000&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <br />
  <body>
    <br />
    <div class="calc-body">
      <h1>Calculator</h1>
      <div class="input-screen" id="input-txt"></div>
      <br />
      <div class="calc-buttons">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
      </div>
      <div class="calc-buttons">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
      </div>
      <div class="calc-buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
      </div>
      <div class="calc-buttons">
        <button>0</button>
        <button>C</button>
        <button>=</button>
        <button>/</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
